<!DOCTYPE html>
<html>
<head>
<title>Title of the document</title>
<script src="MasterControl.js" type="text/javascript"></script>
<script src="MasterRouter.js" type="text/javascript"></script>

</head>

<body fan-controller="drake">
	<div fan-action="index">
		<div fan-module="content">
			The content of the document......
		</div>
	</div>
</body>

	<script type="text/javascript">
		var masterControl = MasterController();

		masterControl.controller("drake", function(){
			console.log("DRAKE CONTROLLER BEING CALLED");
		});

		masterControl.action("index", "drake", function(){
			console.log("action index is BEING CALLED");
		});

		masterControl.module("content", "index", "drake", function(){
			console.log("module is being called");
		});

		MasterRouter(masterControl, function(){
			console.log("master router call back function being called");
		}).route("root", "/drake/").html();

	</script>
</html>
